<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input required id="first-name" type="text"
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input required id="last-name" type="text"
        /></label>
        <label for="email"
          >Enter Your Email: <input required id="email" type="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            pattern="[a-z0-5]{8,}"
            required
            id="new-password"
            type="password"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            type="radio"
            id="personal-account"
            name="account-type"
            checked
          />
          Personal
        </label>
        <label for="business-account">
          <input type="radio" id="business-account" name="account-type" />
          Business
        </label>
      </fieldset>
      <fieldset></fieldset>
      <label for="terms-and-conditions"
        ><input type="checkbox" required id="terms-and-conditions"
      /></label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
