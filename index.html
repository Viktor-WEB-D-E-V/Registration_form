<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" required id="first-name" type="text"
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" required id="last-name" type="text"
        /></label>
        <label for="email"
          >Enter Your Email:
          <input required id="email" name="email" type="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            pattern="[a-z0-5]{8,}"
            name="password"
            required
            id="new-password"
            type="password"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            class="inline"
            type="radio"
            id="personal-account"
            name="account-type"
            checked
          />
          Personal
        </label>
        <label for="business-account">
          <input
            class="inline"
            type="radio"
            id="business-account"
            name="account-type"
          />
          Business
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <input id="profile-picture" name="profile-picture" type="file"
        /></label>
        <label for="age"
          >Input your age (years):
          <input id="age" name="number" type="number" min="13" max="120"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">News</option>
            <option value="2">YouTube Channel</option>
            <option value="3">Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30"></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input
        class="inline"
          type="checkbox"
          name="terms-and-conditions"
          required
          id="terms-and-conditions"
          placeholder="I like coding on the beach...."
        />
        I accept the
        <a href="#">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
